<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
   ‚Äç <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="input-container">
            <h1>Life Timer</h1>
            <label for="dobInput">Enter Date of Birth:</label>
            <input type="date" id="dobInput">
            <button id="calculateButton">Calculate Age</button>
        </div>

        <div class="output-container">
            <h2>Age Till Now</h2>
            <p><span id="years">00</span> Years</p>
            <p><span id="months">00</span> Months</p>
            <p><span id="days">00</span> Days</p>
            <p><span id="hours">00</span> Hours</p>
            <p><span id="minutes">00</span> Minutes</p>
            <p><span id="seconds">00</span> Seconds</p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
